<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vimo </title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>

    <!-- рзз. рж▓ржЧржЗржи/рж╕рж╛ржЗржиржЖржк рж╕рзНржХрзНрж░рж┐ржи -->
    <div id="auth-container">
        <div class="auth-card">
            <img src="icon.png" width="70" class="logo">
            <h2>Vimo</h2>
            <div id="signup-fields" class="hidden">
                <input type="text" id="auth-name" placeholder="ржЖржкржирж╛рж░ ржкрзВрж░рзНржг ржирж╛ржо">
                <input type="file" id="auth-avatar" accept="image/*">
                <p style="font-size: 11px;">ржкрзНрж░рзЛржлрж╛ржЗрж▓ ржЫржмрж┐ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рзБржи</p>
            </div>
            <input type="email" id="auth-email" placeholder="ржЗржорзЗржЗрж▓">
            <input type="password" id="auth-pass" placeholder="ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб">
            <button class="btn btn-main" id="auth-btn">Login</button>
            <button class="btn btn-google" id="google-btn">Google Login</button>
            <p id="auth-toggle">ржирждрзБржи ржЕрзНржпрж╛ржХрж╛ржЙржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржи</p>
        </div>
    </div>

    <!-- рзи. ржорзЗржЗржи ржЕрзНржпрж╛ржк ржЗржирзНржЯрж╛рж░ржлрзЗрж╕ -->
    <div id="app-container" class="hidden">
        <header>
            <div class="user-profile" id="open-profile">
                <img id="my-avatar" class="avatar" src="https://via.placeholder.com/40">
                <b id="my-display-name">User</b>
            </div>
            <div class="header-btns">
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="main-layout">
            <aside id="sidebar">
                <div class="sidebar-header">Contacts</div>
                <div id="user-list"></div>
            </aside>

            <main id="chat-window">
                <div id="chat-header" class="hidden">
                    <span id="active-user-name">Friend</span>
                    <small id="active-user-status"></small>
                </div>
                <div id="messages"></div>
                <div id="chat-controls" class="input-bar hidden">
                    <button id="img-btn">ЁЯЦ╝я╕П</button>
                    <input type="file" id="img-input" hidden accept="image/*">
                    <button id="audio-call-btn">ЁЯУЮ</button>
                    <button id="video-call-btn">ЁЯУ╣</button>
                    <input type="text" id="msg-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </main>
        </div>
    </div>

    <!-- рзй. ржХрж▓рж┐ржВ UI (рж░рж┐ржВржЯрзЛржи ржУ ржХржирзНржЯрзНрж░рзЛрж▓рж╕рж╣) -->
    <div id="incoming-modal" class="modal hidden">
        <h3 id="caller-name">Incoming Call</h3>
        <div class="modal-btns">
            <button id="accept-btn" class="btn-success">Accept</button>
            <button id="reject-btn" class="btn-danger">Reject</button>
        </div>
    </div>

    <div id="call-overlay" class="hidden">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="call-controls">
            <button id="toggle-cam" class="round-btn">ЁЯУ╖</button>
            <button id="toggle-mic" class="round-btn">ЁЯОЩя╕П</button>
            <button id="end-call-btn" class="round-btn btn-danger">тЬЦ</button>
        </div>
    </div>

    <!-- ржЕржбрж┐ржУ ржлрж╛ржЗрж▓ -->
    <audio id="ringtone" src="ringtone.mp3" loop></audio>
    <audio id="dialtone" src="dialtone.mp3" loop></audio>

    <script type="module" src="app.js"></script>
</body>
</html>
