<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimo Pro</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    
    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>

    <!-- ‡ßß. ‡¶Ö‡¶•‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® -->
    <div id="auth-container">
        <div class="auth-card">
            <img src="icon.png" width="70" class="logo">
            <h2>Vimo Pro</h2>
            <div id="signup-fields" class="hidden">
                <input type="text" id="auth-name" placeholder="Full Name">
            </div>
            <input type="email" id="auth-email" placeholder="Email Address">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn btn-main" id="auth-btn">Login</button>
            <button class="btn btn-google" id="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google Login
            </button>
            <p id="auth-toggle">New here? Create Account</p>
        </div>
    </div>

    <!-- ‡ß®. ‡¶Æ‡ßá‡¶á‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® -->
    <div id="app-container" class="hidden">
        <header>
            <div class="user-profile">
                <img id="my-avatar" class="avatar" src="https://via.placeholder.com/45">
                <b id="my-display-name">User</b>
            </div>
            <button id="logout-btn" class="btn-danger">Logout</button>
        </header>

        <div class="main-view">
            <aside id="sidebar">
                <div class="sidebar-header">Contacts</div>
                <div id="user-list"></div>
            </aside>

            <main id="chat-window">
                <div id="messages"></div>
                <div id="chat-controls" class="input-bar hidden">
                    <button id="img-btn">üñºÔ∏è</button>
                    <input type="file" id="img-input" hidden accept="image/*">
                    <button id="audio-call-btn">üìû</button>
                    <button id="video-call-btn">üìπ</button>
                    <input type="text" id="msg-input" placeholder="Type a message...">
                    <button id="send-btn" class="btn-main">Send</button>
                </div>
            </main>
        </div>
    </div>

    <!-- ‡ß©. ‡¶ï‡¶≤‡¶ø‡¶Ç ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá -->
    <div id="incoming-modal" class="modal hidden">
        <h3 id="caller-name">Incoming Call</h3>
        <div class="modal-btns">
            <button id="accept-btn" class="btn-success">Accept</button>
            <button id="reject-btn" class="btn-danger">Reject</button>
        </div>
    </div>

    <div id="call-overlay" class="hidden">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="call-actions">
            <button id="toggle-cam" class="round-btn">üì∑</button>
            <button id="toggle-mic" class="round-btn">üéôÔ∏è</button>
            <button id="end-call-btn" class="round-btn btn-danger">‚úñ</button>
        </div>
    </div>

    <!-- ‡¶Ö‡¶°‡¶ø‡¶ì -->
    <audio id="ringtone" src="ringtone.mp3" loop></audio>
    <audio id="dialtone" src="dialtone.mp3" loop></audio>

    <!-- ‡¶Æ‡ßá‡¶á‡¶® ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶Æ‡¶°‡¶ø‡¶â‡¶≤ -->
    <script type="module" src="app.js"></script>
</body>
</html>
